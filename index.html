<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc">
        <div class="content">
            <div class="screen">0</div>
            <div class="row">
                <div class="btn btn_delete functional">C</div>
                <div class="btn btn_backspace  functional">&#9003;</div>
                <div class="btn btn_blue divide operation">รท</div>
            </div>

            <div class="row">
                <div class="btn seven numbers ">7</div>
                <div class="btn eight numbers ">8</div>
                <div class="btn nine numbers ">9</div>
                <div class="btn btn_blue multiple operation ">ร</div>
            </div>

            <div class="row">
                <div class="btn four numbers ">4</div>
                <div class="btn five numbers ">5</div>
                <div class="btn sixt numbers ">6</div>
                <div class="btn btn_blue minus operation">-</div>
            </div>

            <div class="row">
                <div class="btn one numbers ">1</div>
                <div class="btn two numbers ">2</div>
                <div class="btn three numbers ">3</div>
                <div class="btn btn_blue plus operation">+</div>
            </div>

            <div class="row">
                <div class="btn zero numbers ">0</div>
                <div class="btn btn_blue equal">=</div>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
